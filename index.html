<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="upperContainer">
        <!-- <div id="navBackground"> -->
            <nav> 
                <img src="assets/navbarLogo.png" alt="logo">
                <div id="maps">Maps</div>  
                <div id="news">News</div>
                <div id="severe-weather">SevereWeather</div>
                <div id="more">More</div>   
            </nav>
        <!-- </div> -->
            <div id="header">
                <!-- Find Weather by Location -->
                <h1>Weather App</h1>
                <form id="weather-input">
                    <label for="zip-input" id="label"></label>
                    <input type="text" id="zip-input" placeholder="Pick a Location"/>
                    <input type="submit" value="Get Weather"/>  
                </form>
            </div>
        </div>
            

        <div class="display">
            <div>Choose a location to view weather.</div>

        </div>  
        
        
        <div class="history">
                <h3>Previous Searches</h3>
              <ul>
                  <li id="placeholder">No previous searches.</li>
              </ul>
        </div>
        

    </div>

    <footer> <img src="assets/footerLogo.png" alt="footerLogo">
        <div>Terms of use | Privacy Policy | Cookie Policy | Tag Disclosure | Do Not Sell My Data  </div>
    </footer>
    
</body>
</html>
